<app-navbar></app-navbar>

<div class="container mt-4">
    <div class="row d-flex justify-content-center mt-4">
        <div class="col-lg-4 col-md-4 col-sm-6 mb-3" *ngFor="let dog of dogsLiked">
          <div class="card custom-card">
            <img [src]="dog.image.url" [alt]="dog.name" class="card-img-top" style="height: 250px; object-fit: cover; object-position: center;">
            <div class="card-body">
              <div class="row">
                <h5 class="card-title espaco">{{ dog.name }} <i *ngIf="!estaFavoritado(dog.id)" (click)="favoritar(dog.id)" class="fa-solid fa-heart"></i><i *ngIf="estaFavoritado(dog.id)" (click)="favoritar(dog.id)" class="fa-solid fa-heart liked"></i></h5>
                
              </div>
              <div class="row">
                <p class="card-text"><a [routerLink]="['/dog', dog.id]">Ver mais..</a></p>
              </div>      
            </div>
          </div>
        </div>
      </div>
</div>
